id: me.zaval.fscleaner
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: appfsCleaner
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
modules:
  - name: fscleaner
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: .
